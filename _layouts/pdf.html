---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-description">{{ page.pagedescription }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
    <iframe src="{{site.baseurl}}{{ page.pathToPDF }}#navpanes=0" width="768" height="600"></iframe>

</div>
