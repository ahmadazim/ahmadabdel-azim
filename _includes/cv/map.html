<table class="table table-sm table-borderless table-responsive">
  {% for content in entry.contents %}
    <tr>
      <td class="p-1 pr-2 font-weight-bold" style="width: 15%;"><b>{{ content.name }}</b></td>
      <td class="p-1 pl-2 font-weight-light" style="font-size: 15px;"><span class="text">{{ content.value }}</span></td>
    </tr>
  {% endfor %}
</table>
